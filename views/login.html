<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/normalize.css">
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="logo"> 
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <div class="form" action="#" method="GET">
                    <div><input class="input" type="text" placeholder="Busca productos,marcas y mas."> </div>
                    <div class="submit"><i class="fa fa-search"></i></div>
                </div>
                <p class="compra-header" ><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <div class="navbar">
                <ul class="links-izquierda">
                    <li><a class="link" href="#">Ofertas</a></li>
                    <li><a class="link" href="#">Tiendas Oficiales</a></li>
                    <li><a class="link" href="#">Vender</a></li>
                    <li><a class="link" href="#">Ayuda</a></li>
                </ul>
                <ul class="links-derecha">
                    <li><a class="link" href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a class="link" href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a class="link" href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </div>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>
        <section>
            <div>
                <div class="login">
                    <div class="heading">
                      <h2 class="prueba" >Ingresá</h2>
                      <form action="#">
                  
                        <div class="usuario">
                          <span class="input-group-addon"><i class="fa fa-user"></i></span>
                          <input type="text" class="form-control" placeholder="Usuario o email">
                            </div>
                  
                          <div class="contraseña">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Contaseña">
                          </div>
                          <div class="boton-login">
                  
                          <button type="submit" class="boton-ingresa">Ingresá</button>
                        </div>
                         </form>
                           </div>
                   </div>
            </div>
        </section>
        </main>
        <footer>
            
        </footer>
        
    </body>
</html>
