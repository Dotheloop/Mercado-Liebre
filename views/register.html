<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/normalize.css">
    </head>
    <body >
        <header>
            <div class="top-header">
                <div class="logo"> 
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <div class="form" action="#" method="GET">
                    <div><input class="input" type="text" placeholder="Busca productos,marcas y mas."> </div>
                    <div class="submit"><i class="fa fa-search"></i></div>
                </div>
                <p class="compra-header" ><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <div class="navbar">
                <ul class="links-izquierda">
                    <li><a class="link" href="#">Ofertas</a></li>
                    <li><a class="link" href="#">Tiendas Oficiales</a></li>
                    <li><a class="link" href="#">Vender</a></li>
                    <li><a class="link" href="#">Ayuda</a></li>
                </ul>
                <ul class="links-derecha">
                    <li><a class="link" href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a class="link" href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a class="link" href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </div>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>
        <section class="banner">
            <img src="images/img-home-banner.jpg" alt="Banner de ofertas">
           
        </section>
        <main class="body-registro">
            <section class="contenedor-registro">
                <h1 class="titulo-registro" > Registro </h1>
                <form class="datos-registro" action="" method="GET">
                    <div class="datos-registro">
                        <label for="nombre y apellido">Nombre y apellido</label>
                        <input type="text" id="nombre y apellido" name="nombre y apellido" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="datos-registro">
                        <label for="nombre de usuario">Nombre de usuari@</label>
                        <input type="text" id="nombre de usuario" name="nombre de usuario" placeholder="Ingresa tu usuario">
                    </div>
                    <div class="datos-registro">
                        <label for="birthday">Fecha de nacimiento</label>
                        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
                    </div>
                    <div class="datos-registro"> 
                        <label for="domicilio">Domicilio</label>
                        <input type="text" name="domicilio" id="domicilio" placeholder="Ingresa tu domicilio">
                    </div>
                    <div class="datos-registro">
                        <label for="perfil de usuario">Perfil de usuario</label>
                        <div>
                        <input type="radio" name="perfil de usuario" value="comprador">
                        <label for="comprador">Comprador</label>
                        <input type="radio" name="perfil de usuario" value="vendedor">
                        <label for="vendedor">Vendedor</label> 
                        </div>
                    </div>
                    <div class="datos-registro">
                        <label for="categorias de interes">Categorías de interés</label>
                        <div>
                        <input type="checkbox" name="interés" value="Electro">
                        <label for="Electro">Electro</label>
                        </div>
                        <div>
                        <input type="checkbox" name="interés" value="Moda">
                        <label for="Moda">Moda</label>
                        </div>
                        <div>
                        <input type="checkbox" name="interés" value="Hogar">
                        <label for="Hogar">Hogar</label>
                        </div>
                        <div>
                        <input type="checkbox" name="interés" value="Jugeteria">
                        <label for="Jugeteria">Jugeteria</label>
                        </div>
                        <div>
                        <input type="checkbox" name="interés" value="Vida sana">
                        <label for="Vida sana">Vida sana</label>
                        </div>
                        </div>
                        <div class="botones-registro">
                            <a href="/home"><input type="submit" value="Registrate!"></a> 
                            <input type="submit" value="Borrar datos">
                        </div>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            
        </footer>
        
    </body>
</html>
